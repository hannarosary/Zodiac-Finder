<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZODIAC FINDER |  What's your Zodiac Sign?</title>

    <link rel="stylesheet" href="./css/animefont.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="header-title">ZODIAC FINDER</h1>
            <p class="header-subtitle">What's your Zodiac Sign?</p>
        </header>
        <section class="select-birthday">
            <div class="birthday-forms">
                <form>
                    <!-- Birthmonth -->
                    <select id="birthMonth">
                        <option>Select Birthmonth</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <!-- Birthday -->
                    <select id="birthDay">
                        <option>Select Birthday</option>
                    </select>
                    <!-- Submit button -->
                    <br/>
                    <button type="button" id="submitBtn">Submit</button>
                </form>
            </div>
            <!-- Result -->
            <div class="zodiac-result">
                <p>Your Zodiac Sign is:</p>
                <h2 id="zodiacSign"></h2>
            </div>
        </section>
        <!-- Footer -->
        <footer>
            Copyright 2020 by Hanna Lumaad. All rights reserved.
        </footer>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
